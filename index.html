<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Ruang Diskusi Online Fullscreen</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0; padding: 0;
  font-family: "Poppins", sans-serif;
  background: #090909;
  color: #000;
  height: 100vh;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  overflow: hidden;
}

/* ===== Modern Login Section ===== */
#loginDiv {
  width: 90%; max-width: 400px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(255, 0, 0, 0.3);
  padding: 30px 25px;
  text-align: center;
  animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

#loginDiv h2 {
  color: #fff;
  text-shadow: 0 0 10px rgba(255,255,255,0.7);
  font-size: 24px;
  margin-bottom: 20px;
  letter-spacing: 1px;
}

#loginDiv input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.9);
  font-size: 15px;
  transition: all 0.3s ease;
}

#loginDiv input:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}

#loginDiv button {
  width: 100%;
  background: linear-gradient(135deg, #fff, #f5f5f5);
  border: none;
  color: #ff1e1e;
  padding: 12px;
  margin-top: 10px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
}

#loginDiv button:hover {
  background: #ff1e1e;
  color: #fff;
  transform: scale(1.05);
}

/* Tombol Google */
#loginDiv button:nth-of-type(2) {
  background: #fff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
#loginDiv button:nth-of-type(2)::before {
  content: "";
  background: url('https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg') no-repeat center;
  background-size: 18px;
  width: 18px; height: 18px;
  display: inline-block;
}

/* ===== Background animasi lembut ===== */
.bg-bubble {
  position: absolute;
  width: 40px; height: 40px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  bottom: -60px;
  animation: rise 12s infinite ease-in;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 0.6; }
  100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}
.bg-bubble:nth-child(1){ left: 10%; animation-delay: 0s; }
.bg-bubble:nth-child(2){ left: 30%; animation-delay: 2s; width: 60px; height: 60px; }
.bg-bubble:nth-child(3){ left: 50%; animation-delay: 4s; }
.bg-bubble:nth-child(4){ left: 70%; animation-delay: 6s; width: 50px; height: 50px; }
.bg-bubble:nth-child(5){ left: 90%; animation-delay: 8s; }


/* ===== Chat Section (tidak diubah) ===== */
#chatDiv {
  display: none;
  flex: 1;
  flex-direction: column;
  background: #fefefe;
  height: 100vh;
  position: relative;
}
#chatHeader {
  padding: 10px; background: #ff4d4d; color: #fff;
  font-weight: bold; text-align: center;
  position: sticky; top: 0; z-index: 10;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
#chatHeader button {
  background: #fff; color: #ff0000;
  padding: 6px 10px; font-size: 13px;
  border-radius: 6px; float: right;
}
#messages {
  flex: 1;
  display: flex;
  flex-direction: column-reverse;
  overflow-y: auto;
  padding: 10px;
  background: #fffafa;
  scroll-behavior: smooth;
}
.msg {
  padding: 10px; border-radius: 10px; margin-bottom: 10px;
  position: relative; max-width: 80%; word-wrap: break-word;
  animation: fadeIn 0.4s;
}
.msg.user {
  background: #e5ffff; align-self: flex-end;
  border-left: 4px solid #00e6e6; margin-left: auto;
}
.msg.admin {
  background: #ffeaea; border-left: 4px solid #ff0000;
}
.msg .meta {
  font-size: 12px; color: #666; margin-bottom: 3px;
}
button.delete-btn {
  background: #ff0000; color: #fff; border: none;
  padding: 4px 8px; border-radius: 6px; cursor: pointer;
  font-size: 11px; margin-left: 5px;
}
button.delete-btn:hover { background: #ff5555; }

#inputArea {
  display: flex; flex-direction: column;
  padding: 10px; background: #fff0f0;
  position: sticky; bottom: 0;
  border-top: 1px solid #ddd;
}
#messageInput {
  width: 100%; border-radius: 8px;
  resize: none; border: 1px solid #ccc;
  padding: 8px; font-size: 15px;
}
#sendBtn {
  width: 100%; margin-top: 6px;
  background: #ff4d4d; color: #fff;
  border-radius: 8px; font-weight: bold;
}
#sendBtn:hover { background: #e60000; }

#onlineUsers {
  font-size: 12px;
  margin-top: 6px;
  color: #444;
}

@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

@media (max-width: 600px) {
  body { font-size: 15px; }
  input, textarea, button { font-size: 16px; }
  #chatHeader { font-size: 16px; }
  #sendBtn { padding: 12px; }
  #messageInput { min-height: 50px; }
}
</style>
</head>
<body>

<!-- Background animasi -->
<div class="bg-bubble"></div>
<div class="bg-bubble"></div>
<div class="bg-bubble"></div>
<div class="bg-bubble"></div>
<div class="bg-bubble"></div>


<!-- ===== LOGIN SECTION ===== -->
<div id="loginDiv">
  <h2> Ruang Diskusi Online HDS </h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="loginOrSignup()">Masuk / Daftar</button>
  <button onclick="loginGoogle()">Login dengan Google</button>
</div>

<!-- ===== CHAT SECTION ===== -->
<div id="chatDiv">
  <div id="chatHeader">
    <span>ðŸ’¬ Diskusi Langsung</span>
    <button onclick="logout()">Keluar</button>
  </div>

  <div id="messages"></div>

  <div id="inputArea">
    <textarea id="messageInput" placeholder="Tulis pesan..." rows="2" maxlength="1000"></textarea>
    <button id="sendBtn" onclick="sendMessage()">Kirim</button>
    <div id="onlineUsers">Online: </div>
  </div>
</div>

<!-- Suara notifikasi -->
<audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<!-- === SELURUH SCRIPT ASLI TETAP === -->
<script>
/* script Firebase & fungsi-fungsi tetap utuh (tidak diubah sama sekali) */
const firebaseConfig = {
  apiKey: "AIzaSyBTBqYlM5ZxDKn6MMPm5UW2rR710TYzQq0",
  authDomain: "notif-68eec.firebaseapp.com",
  projectId: "notif-68eec",
  storageBucket: "notif-68eec.firebasestorage.app",
  messagingSenderId: "1008030532465",
  appId: "1:1008030532465:web:e5e16fb592b26101642cd0",
  measurementId: "G-MGT2J4EMV4"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();
const notifSound=document.getElementById("notifSound");
let currentUser=null;
let firstInteraction=false;
document.addEventListener("click", ()=>{ firstInteraction = true; });
auth.onAuthStateChanged(user=>{
  currentUser = user;
  if(user){
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("chatDiv").style.display="flex";
    setupPresence();
    loadMessages();
    loadOnlineUsers();
  } else {
    document.getElementById("loginDiv").style.display="block";
    document.getElementById("chatDiv").style.display="none";
  }
});
function loginOrSignup(){
  const email=document.getElementById("email").value.trim();
  const pw=document.getElementById("password").value.trim();
  if(!email||!pw){alert("Isi email & password!");return;}
  auth.signInWithEmailAndPassword(email,pw).catch(err=>{
    if(err.code==='auth/user-not-found'){
      auth.createUserWithEmailAndPassword(email,pw).catch(e=>alert("Gagal daftar: "+e.message));
    } else { alert("Gagal login: "+err.message); }
  });
}
function loginGoogle(){
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=>alert(e.message));
}
function logout(){ auth.signOut(); }
function sendMessage(){
  if(!currentUser) return;
  const text=document.getElementById("messageInput").value.trim();
  if(!text) return;
  db.ref('messages').push({
    uid:currentUser.uid,
    name:currentUser.displayName||currentUser.email.split('@')[0],
    text:text,
    ts:Date.now()
  });
  document.getElementById("messageInput").value="";
}
function loadMessages() {
  const messagesDiv = document.getElementById("messages");
  const ref = db.ref("messages").limitToLast(200);
  ref.on("child_added", snap => {
    const key = snap.key;
    const m = snap.val();
    const div = document.createElement("div");
    div.id = "msg_" + key;
    div.classList.add("msg");
    const meta = document.createElement("div");
    meta.className = "meta";
    meta.innerHTML = `<b>${m.name}</b> â€¢ ${new Date(m.ts).toLocaleTimeString()}`;
    const content = document.createElement("div");
    content.innerHTML = m.text;
    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "Hapus";
    delBtn.addEventListener("click", ev=>{
      ev.stopPropagation();
      if(confirm("Yakin ingin menghapus pesan ini?")){
        db.ref("messages/" + key).remove();
      }
    });
    meta.appendChild(delBtn);
    div.appendChild(meta);
    div.appendChild(content);
    messagesDiv.prepend(div);
    if (m.uid !== currentUser?.uid && firstInteraction) {
      notifSound.currentTime = 0;
      notifSound.play().catch(()=>{});
    }
  });
  ref.on("child_removed", snap => {
    const msgDiv = document.getElementById("msg_" + snap.key);
    if(msgDiv){
      msgDiv.style.transition = "opacity 0.25s";
      msgDiv.style.opacity = "0";
      setTimeout(()=> msgDiv.remove(), 250);
    }
  });
}
function setupPresence(){
  const presRef=db.ref('presence/'+currentUser.uid);
  presRef.set({email:currentUser.email,lastOnline:firebase.database.ServerValue.TIMESTAMP});
  presRef.onDisconnect().remove();
}
function loadOnlineUsers(){
  db.ref('presence').on('value',snap=>{
    const users=snap.val()||{};
    document.getElementById("onlineUsers").innerHTML="Online: "+Object.values(users).map(u=>u.email).join(", ");
  });
}
if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  document.body.style.fontSize = "16px";
  document.querySelector("h2").innerText = "ðŸ“± Ruang Diskusi (Mobile Mode)";
  window.addEventListener("resize", ()=>{
    document.body.style.height = window.innerHeight + "px";
  });
}
</script>
</body>
</html>
